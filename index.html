<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>New Year Countdown</title>
    </head>
    <body>
        <h1> Until next year ...</h1>

        <div class = "CountdownContainer">
            <div class = "CountdownElement">
                <p class = "CountdownDisplay" id = "days">0</p>
                <span>Days</span>
            </div>
            <div class = "CountdownElement">
                <p class = "CountdownDisplay" id = "hours">0</p>
                <span>Hours</span>
            </div>
            <div class = "CountdownElement">
                <p class = "CountdownDisplay" id = "minutes">0</p>
                <span>Minutes</span>
            </div>
            <div class = "CountdownElement">
                <p class = "CountdownDisplay" id = "seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
